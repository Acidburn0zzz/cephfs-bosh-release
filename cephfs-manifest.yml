name: cephfs-bosh-release
director_uuid: 553a6e62-1b01-4e9a-9cdc-ae95a65e6ab4

releases:
  - name: cephfs-bosh-release
    version: latest

jobs:
  - name: cephfs
    instances: 1
    resource_pool: ceph-resourcepool
    networks:
      - name: ceph-net
        static_ips: &web-ips [10.244.8.2]
    persistent_disk: 25000 # for consul
    templates:
      - {release: cephfs-bosh-release, name: cephfs}
    properties:
      ceph:
        key: value


networks:
  - name: ceph-net
    type: manual
    subnets:
      - range: 10.244.8.0/24
        gateway: 10.244.8.1
        static: *web-ips
        cloud_properties: {}

resource_pools:
  - name: ceph-resourcepool
    network: ceph-net
    cloud_properties: {}
    stemcell:
      name: bosh-warden-boshlite-ubuntu-trusty-go_agent
      version: latest

compilation:
  workers: 1
  network: ceph-net
  cloud_properties: {}

update:
  canaries: 1
  max_in_flight: 3
  serial: false
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000
